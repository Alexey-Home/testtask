<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{% block mainmenu %}
		{% if request.user.is_authenticated %}
		<li class="last">{{user.username}} | <a href="{% url 'logout' %}">Выйти</a></li>
		{% else %}
		<li class="last"><a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a></li>
		{% endif %}
{% endblock mainmenu %}

{% block content %}
{% endblock %}


</body>
</html>
